<div class='wholePage'>
    <div class='card'>
        <div class='card-header'>
            {{pageTitle}}
        </div>
        <div class='card-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text'
                           [(ngModel)]='listFilter' />
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h4>Filtered by: {{listFilter}}</h4>
                </div>
            </div>
            <button class='btn btn-primary'
                    (click)='toggleImage()'>
                {{showImage? 'Hide': 'Show'}} Image
            </button>
            <div class='card-body card-body-in'
                 *ngFor='let product of filteredProducts'>
                <div class='row'>
                    <a class='col-md-8 product-name'
                       [routerLink]="['/products', product.productId]">
                        {{product.productName}}
                    </a>
                </div>
                <div class='row'>
                    <div class='col-md-4'>
                        <img class='center-block img-responsive'
                             [style.width.px]='imageWidth'
                             [style.margin.px]='imageMargin'
                             [src]='product.imageUrl'
                             [title]='product.productName'
                             *ngIf='showImage'>
                    </div>
                    <div class='col-md-8'>
                        <div class='row'>
                            <div class='col-md-8'>{{product.description}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
                        </div>
                        <div class='row col-md-8'>Rating:&nbsp;
                                         <pm-star [rating]='product.starRating'
                                         (ratingClicked)='onRatingClicked($event)'>
                                </pm-star>
                            
                        </div>
                        <div class="row">
                        <div class='col-md-8'>{{product.productRating}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-8'>
                                <pm-favourite [currentProduct]='product'
                                              [isFavourite]='product.favourite'
                                              (favouriteClicked)='onFavouriteClicked($event)'></pm-favourite>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-header card-header-fav">
        <h3> My favourites</h3>
        <div *ngFor="let fav of favouriteProducts">
            <div *ngIf="fav.favourite"
                 class="row fav">
                <img class="col-md-8"
                     [src]="fav.imageUrl"
                     [style.width.px]="100"
                     [style.height.px]="100"
                     [style.margin.px]="10"
                     [style.margin-right.px]="0">
                <div class="cold-md-8">
                    <a [routerLink]="['/products', fav.productId]">
                        {{fav.productName}}</a>
                    <div>
                        Rating: {{fav.starRating}}/5
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
